<app-add-todo (createTodo)="createTodo($event)"></app-add-todo>
<div *ngIf="todos.length === 0; else elseBlock">No todos to display.</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [curTodo]="todo"
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
