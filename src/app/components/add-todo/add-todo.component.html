<div>
    <h3>Create a new task</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input
        type="text"
        [(ngModel)]="title"
        class="form-control"
        id="title"
        name="title"
        placeholder="Enter title here"
        />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label"
        >Description</label
        >
        <textarea
        [(ngModel)]="desc"
        class="form-control"
        id="desc"
        name="desc"
        rows="3"
        placeholder="Enter description here"
        ></textarea>
        <button type="submit" class="btn btn-small btn-success my-3">Create</button>
      </div>
    </form>
  </div>
